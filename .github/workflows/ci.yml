name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            features: --all-features
          - os: macos-latest
            features: --all-features
          - os: windows-latest
            # reflink not supported on Windows
            features: --features progress,serde,tracing
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test --workspace ${{ matrix.features }}

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build
        run: cargo build --workspace --release

  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-features

  test-no-space:
    name: Test No-Space Scenarios
    runs-on: ubuntu-latest
    container:
      image: rust:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y pkg-config libfuse3-dev fuse3

      - name: Build
        run: cargo build --workspace --all-features

      - name: Run no-space tests
        run: cargo test --package parcopy-cli --test no_space -- --nocapture
        env:
          RUST_BACKTRACE: 1

      - name: Test summary
        if: always()
        run: |
          echo "No-space tests completed."
          echo "These tests verify that files are retained after 'no space' errors,"
          echo "enabling resumable copy operations."
