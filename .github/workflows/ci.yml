name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            features: --all-features
          - os: macos-latest
            features: --all-features
          - os: windows-latest
            # reflink not supported on Windows
            features: --features progress,serde,tracing
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      # Format check â€” only on Ubuntu (platform-independent)
      - name: Format
        if: matrix.os == 'ubuntu-latest'
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace ${{ matrix.features }} -- -D warnings

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Test with coverage
        run: cargo llvm-cov --workspace ${{ matrix.features }} --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-features

  test-no-space:
    name: Test No-Space Scenarios
    runs-on: ubuntu-latest
    container:
      image: rust:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y pkg-config libfuse3-dev fuse3

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run no-space tests with coverage
        run: cargo llvm-cov --package parcopy-cli --test no_space --lcov --output-path lcov-no-space.info -- --nocapture
        env:
          RUST_BACKTRACE: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false
          files: lcov-no-space.info
          token: ${{ secrets.CODECOV_TOKEN }}
